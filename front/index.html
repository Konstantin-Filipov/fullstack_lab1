<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <title>lab1</title>
    </head>

    <body>
        <h1>FULLSTACK COURSE - LAB 1</h1>

        <div id="recipe-creation-error" class="text-warning bg-dark"></div>
        <div>
            <form id="create-recipe-form" class="form-control">
                <label for="recipe-title"></label>
                <input type="text" id="input-recipe-title" placeholder="recipe title">
                <label for="recipe-ingridients"></label>
                <input type="text" id="input-recipe-ingridients" placeholder="recipe ingridients">
                <label for="recipe-instructions"></label>
                <input type="text" id="input-recipe-instructions" placeholder="recipe instructions">
                <label for="recipe-cookingTime"></label>
                <input type="number" id="input-recipe-cookingTime" placeholder="time [min]">
                <button type="submit" id="button-recipe-create" onclick="createRecipe(this)">Create</button>
            </form>
        </div>

        <div id="edit-recipe-div"></div>

        <div id="recipe-details">
            <table id="details-table" class="table table-striped"></table>
        </div>

        <div id="recipes-div">
            <table class="table table-striped" id="recipe-table">
            </table>
        </div>

        <script src="app.js"></script>
    </body>
</html>
