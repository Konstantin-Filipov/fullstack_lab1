<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

<body>
<h1>FULLSTACK COURSE - LAB 1</h1>

<div id="album-creation-error" class="text-warning bg-dark"></div>
<div>
    <form id="create-album-form" class="form-control">
        <label for="album-title"></label>
        <input type="text" id="album-title" placeholder="album title here">
        <label for="album-artist"></label>
        <input type="text" id="album-artist" placeholder="album artits here">
        <label for="album-year"></label>
        <input type="number" id="album-year" placeholder="Enter year here">
        <button type="submit">Create</button>
    </form>
</div>

<div id="edit-album-div"></div>

<div id="album-details">
    <table id="details-table" class="table table-striped"></table>
</div>

<div id="albums-div">
    <table class="table table-striped" id="album-table">
    </table>
</div>

<script src="app.js"></script>
</body>
